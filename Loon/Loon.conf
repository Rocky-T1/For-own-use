# >筛选订阅节点
[Remote Filter]
香港 = NameRegex, FilterKey = "(?i)(香港|港|HK|Hong kong)"
台湾 = NameRegex, FilterKey = "(?i)(台湾|台|TW|Taiwan)"
日本 = NameRegex, FilterKey = "(?i)(日本|日|JP|Japan)"
美国 = NameRegex, FilterKey = "(?i)(美国|美|US|United States|America)"
新加坡 = NameRegex, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"
奈飞 = NameRegex, FilterKey = "(?i)(NF|奈飞|原生|Netflix|流媒体)"
特殊 = NameRegex, FilterKey = "^((?!(专线|游戏|香港|台湾|日本|新加坡|美国|狮城|US|SG|JP|HK|TW|台|美|坡|港|日|(?i)IPLC|IEPL|game|United States|American|Singapore|Japan|Hong kong|Taiwan)).)*$"
IPLC = NameRegex, FilterKey = "(?i)(游戏|专线|(?i)IPLC|IEPL|game)"
网易解锁 = NameRegex, FilterKey = "(?i)(Unblock|Netease|Music|解锁)"

