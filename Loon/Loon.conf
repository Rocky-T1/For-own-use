# >本地规则
[Rule]
DOMAIN, rsshub.app, 节点选择
GEOIP,CN, DIRECT
FINAL, 漏网之鱼

# >本地URL复写
[URL Rewrite]
enable = false
# 京东比价Fix
^https?:\/\/api\.m\.jd.com\/client\.action\?functionId=start url reject-200

# >远程URL复写订阅
[Remote Rewrite]

# >本地脚本
[Script]
enable = false

